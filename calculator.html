<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .inputs, .btns {
            width: 500px;
            padding: 30px;
            display: flex;
            justify-content: space-between;
        }
        input,button {
            padding: 8px 12px;
        }


    </style>
</head>
<body>
    <div class="inputs">
        <input type="text" id="num1" placeholder="enter 1st Number">
        <input type="text" id="num2" placeholder="enter 2nd Number">
    </div>
    <div class="btns">
        <button onclick="add()" id="add">add</button>
        <button onclick="subtract()" id="subtract">subtract</button>
        <button onclick="multiply()" id="multiply">multiply</button>
        <button onclick="divide()" id="divide">divide</button>
    </div>


    <script>

        let num1 = document.getElementById('num1')
        let num2 = document.getElementById('num2')

        function add() {
            alert(Number(num1.value) + Number(num2.value))
        }
        function subtract() {
            alert(Number(num1.value) - Number(num2.value))
        }
        function multiply() {
            alert(Number(num1.value) * Number(num2.value))
        }
        function divide() {
            alert(Number(num1.value) / Number(num2.value))
        }

    </script>
</body>
</html>
