<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
		<button id="first" onclick="showFirstName()">FIRSTNAME</button>
		<button id="last" onclick="showLastName()">LASTNAME</button>
		<button id="full" onclick="showFullName()">FIRSTNAME NAME</button>
		<script type="text/javascript">
            function showFirstName() {
			    // Complete to show an alert with your first name 
                alert(document.getElementById('first').innerText)
			}

            function showLastName() {
                // Complete to show an alert with your last name  
                alert(document.getElementById('last').innerText)

            }

            function showFullName() {
                // Complete to show an alert with your full name (firstname lastname)
                alert(document.getElementById('full').innerText)

                                
            }
        </script>
	</body>
</html>
